<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nature's platter</title>
    <!-- Tailwind CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/704c7b41cd.js"
      crossorigin="anonymous"
    ></script>
    <!-- Sora Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: sora">
    <header
      style="
        background: linear-gradient(
          180deg,
          rgb(255, 255, 255),
          rgb(239, 235, 227) 100%
        );
      "
    >
      <!-- Navigation Bar -->
      <nav class="flex items-center justify-between lg:justify-center lg:mt-6 w-5/6 mx-auto mt-3">
        <div class="lg:hidden"><i class="fa-solid fa-leaf text-[#179800] text-3xl"></i></div>
        <img src="assets/logo-header.png" alt="" class="mr-auto hidden lg:block" />
        <ul class="hidden md:flex mx-auto">
          <li class="text-xl text-[#111111] mr-8"><a href="">Product</a></li>
          <li class="text-xl text-[#111111] mr-8"><a href="">Services</a></li>
          <li class="text-xl text-[#111111] mr-8"><a href="">Contact us</a></li>
        </ul>
        <div class="hidden lg:flex items-center">
          <div>
            <i class="fa-solid fa-magnifying-glass fa-xl mr-6"></i>
            <i class="fa-solid fa-cart-shopping fa-xl mr-6"></i>
          </div>
          <button
            class="px-6 py-2 border border-[#179800] text-xl rounded-lg mr-3"
          >
            Login</button
          ><button
            class="text-white px-6 py-2 text-xl rounded-lg bg-[#179800]"
          >
            Register
          </button>
        </div>
        <div class="lg:hidden"><i class="fa-solid fa-bars text-[#179800] text-2xl"></i></div>
      </nav>
      <hr class="w-full mt-3 text-[#179800] lg:hidden" />
      
      <!-- Banner -->
      <section class="mt-[48px] lg:mt-[90px] mx-auto">
        <h1
          class="text-[32px] lg:text-[56px] text-center font-semibold text-[#111111] w-5/6 mx-auto lg:leading-[71px]"
        >
          Freshness
          <span class="text-[#179800]"
            >You Can <br />
            Count</span
          >
          On, Prices You’ll Love!
        </h1>
        <p class="text-center mt-4 mb-4 w-5/6 mx-auto lg:text-xl lg:w-[55%] lg:mt-8 lg:mb-8">
          Shop your daily essentials at unbeatable prices. From fresh produce to
          pantry staples, we’ve got you covered every day!
        </p>
        <img src="assets/hero-vegetables.png" alt="" class="w-[493px] h-[400px] mx-auto md:w-5/6 md:h-full lg:w-[1031px] lg:h-[838px]" />
      </section>
    </header>
  </body>
</html>
